<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Acordar</li>
        <li>Tomar café</li>
    </ul>
    <h2>Juntando listas</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>Cliper</li>
            <li>Virtual Base</li>
        </ol>
        <li>Novas</li>
            <ol>
                <li>Javascript</li>
                <li>python</li>
            </ol>
    </ol>
    <h2>Lista de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
    </dl>
</body>
</html>
